<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Kurs rupiah</title>
</head>
<body>
    <h1>Menghitung Kurs rupiah</h1>

    <label for="rupiah">Masukkan Nilai rupiahl:</label>
    <input type="number" id="rupiah" onkeyup="hitungkurs()">

    <p>Hasil konversi kedollar: <span id="hasil">0</span></p>

    <script>
        function hitungkurs() {
            let rupiah = document.getElementById('rupiah').value;
        let nilaiRupiah = 14650;

        let hasil = rupiah / nilaiRupiah;

        document.getElementById('hasil').innerHTML = hasil.toFixed(2);
        }
    </script>
</body>
</html>
