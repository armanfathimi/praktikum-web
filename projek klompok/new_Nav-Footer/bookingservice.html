    <fieldset>
        <legend> 
         <h4>Booking service</h4>
         </legend>
        <div>
        <form >
            <div>
                <label class="col-sm-2 col-form-label">Jenis Kendaraan:</label>
                    <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                      <option selected>Choose...</option>
                      <option value="1">Mobil</option>
                      <option value="2">truk</option>
                      <option value="3">Bis mini</option>
                    </select>
            </div>
                <br>
            <div>
                <label class="col-sm-2 col-form-label">Nama Pemesan :</label>
                <input type="text" name="kendaraan">
            </div>
                <br>
            <div>
                <label class="col-sm-2 col-form-label">Kategori Peminjaman :</label>
                <input type="radio" name="kendaraan"> Pribadi
                <input type="radio" name="kendaraan"> Perusahhan/Organisasi
            </div>
                <br>
            <div>
                <label class="col-sm-2 col-form-label">Dekripsi Kebutuhan :</label>
                <textarea name="Dekripsi" id="Dekripsi" cols="50" rows="5"></textarea>
            </div>
                <br>
            <div>
                <label class="col-sm-2 col-form-label">Jam, Tanggal  Service :</label>
                <input type="datetime-local">
            </div>
                <br>
            <div>
                <label class="col-sm-2 col-form-label">Request Montir :</label>
                <input type="text" name="montirname" id="name">
            </div>
                <br>
            <div>
                <label class="col-sm-2 col-form-label">Telpon/HP :</label>
                <input type="number" name="telephone" id="telephone">
            </div>
                <br>
            <div>
                <label class="col-sm-2 col-form-label">Email :</label>
                <input type="email" name="email" id="email">
            </div>
                <br>     
            <div>
                <input type="submit" name="submit" id="submit">
                <input type="Reset" name="reset" id="reset">
            </div>
        </form>
        </div>
    </fieldset>
